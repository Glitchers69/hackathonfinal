<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a4a4a;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
            outline: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-error {
            background-color: #ffe0e0;
            color: #d8000c;
            border: 1px solid #ffbdbd;
        }
        
        .alert-success {
            background-color: #dff2bf;
            color: #4f8a10;
            border: 1px solid #bdebaa;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .signup-form {
            display: none;
        }
        
        .form-header {
            display: flex;
            margin-bottom: 25px;
        }
        
        .form-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .form-tab.active {
            border-bottom: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="form-tab active" data-form="login">Login</div>
            <div class="form-tab" data-form="signup">Sign Up</div>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" onclick="togglePassword('password')">Show</span>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn">
                Login
                <span class="loading" id="login-loading"></span>
            </button>
            <div class="links">
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
        </form>
        
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
                <span class="password-toggle" onclick="togglePassword('new-password')">Show</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="password-toggle" onclick="togglePassword('confirm-password')">Show</span>
            </div>
            <button type="submit" class="btn">
                Sign Up
                <span class="loading" id="signup-loading"></span>
            </button>
        </form>
        
        <div class="divider">
            <span>Or continue with</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn" onclick="socialLogin('google')">

                </svg>
            </div>
            <div class="social-btn" onclick="socialLogin('facebook')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#3F51B5" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"/>
                    <path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"/>
                </svg>
            </div>
            <div class="social-btn" onclick="socialLogin('twitter')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">

                </svg>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.form-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Hide all forms
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.signup-form').style.display = 'none';
                
                // Show the selected form
                const formToShow = this.getAttribute('data-form');
                document.querySelector(`.${formToShow}-form`).style.display = 'block';
                
                // Clear any alerts
                document.getElementById('alert').style.display = 'none';
            });
        });
        
        // Initialize - show login form
        document.querySelector('.login-form').style.display = 'block';
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'Hide';
            } else {
                input.type = 'password';
                toggle.textContent = 'Show';
            }
        }
        
        // Social login handler
        function socialLogin(provider) {
            showAlert('Social login is not connected in this demo.', 'error');
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading indicator
            document.getElementById('login-loading').style.display = 'inline-block';
            
            // Simulate API call to backend SQL database
            setTimeout(() => {
                // This is where you would make an actual AJAX request to your SQL backend
                // For example:
                /*
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, remember })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        showAlert(data.message || 'Invalid username or password', 'error');
                    }
                })
                .catch(error => {
                    showAlert('Server error. Please try again later.', 'error');
                    console.error('Error:', error);
                })

                    document.getElementById('login-loading').style.display = 'none';
                });

                // Demo simulation
                if (username === 'admin' && password === 'password') {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        alert('In a real application, you would be redirected to the dashboard.');
                    }, 1500);
                } else {
                    showAlert('Invalid username or password', 'error');
                }
                
                document.getElementById('login-loading').style.display = 'none';
            }, 1000);
        });
        
        // Sign up form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('new-username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (!username || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            // Password strength check
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }
            
            // Show loading indicator
            document.getElementById('signup-loading').style.display = 'inline-block';
            
            // Simulate API call to backend SQL database
            setTimeout(() => {
                // This is where you would make an actual AJAX request to your SQL backend
                // For example:
                /*
                fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Registration successful! Please log in.', 'success');
                        
                        // Clear the form
                        document.getElementById('new-username').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('new-password').value = '';
                        document.getElementById('confirm-password').value = '';
                        
                        // Switch to login tab
                        document.querySelector('[data-form="login"]').click();
                    } else {
                        showAlert(data.message || 'Registration failed', 'error');
                    }
                })
                .catch(error => {
                    showAlert('Server error. Please try again later.', 'error');
                    console.error('Error:', error);
                })
                .finally(() => {
                    document.getElementById('signup-loading').style.display = 'none';
                });
                */
                
                // Demo simulation
                showAlert('Registration successful! Please log in.', 'success');
                
                // Clear the form
                document.getElementById('new-username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                
                // Switch to login tab
                document.querySelector('[data-form="login"]').click();
                
                document.getElementById('signup-loading').style.display = 'none';
            }, 1500);
        });
        
        // Forgot password functionality
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            if (!username) {
                showAlert('Please enter your username or email first', 'error');
                return;
            }
            
            showAlert(`Password reset link would be sent to ${username}`, 'success');
        });
    </script>
</body>
</html>
